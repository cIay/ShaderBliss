<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="lib/jquery/jquery-ui.css">
    <link rel="stylesheet" type="text/css" href="popup.css">
    <link rel="stylesheet" type="text/css" href="options.css">
  </head>

  <body>
    <div id="menu">
      <span id="menu-new-shader" class="ui-icon ui-icon-document menu-icon" title="New shader"></span>
      <span id="menu-options" class="ui-icon ui-icon-gear menu-icon" title="Settings"></span>
      <!--<span id="help" class="ui-icon ui-icon-help menu-icon" title="Help"></span>-->
    </div>

    <div id="options-surroundings"></div>
    <div id="options-page">
      <!--<span>Options</span>-->
      <span id="options-close" class="ui-icon ui-icon-close" title="Close"></span>
      <form id="options-form">
        <div class="options-section-header">Audio Settings</div>
        <div class="options-row">
          <label class="options-label">Source:</label>
          <select id= "audio-source" class="options-input">
            <option value="video">Video</option>
            <option value="mic">Microphone</option>
            <option value="none">None</option>
          </select>
        </div>
        <div class="options-row">
          <label class="options-label">FFT Size:</label>
          <select id="fft-size" class="options-input">
            <!-- Set size options programmatically -->
          </select>
        </div>
        <div class="options-row">
          <label class="options-label">Smoothing Factor:</label>
          <input id="smoothing-factor" class="options-input" type="number" min="0" max="1" step="0.01">
        </div>
        <br>
        <div class="options-section-header">Recording Settings</div>
        <div class="options-row">
          <label class="options-label">Video bitrate (bps):</label>
          <input id="video-bitrate" class="options-input" type="number" min="100000" max="30000000">
        </div>
        <div class="options-row">
          <label class="options-label">Audio bitrate (bps):</label>
          <input id="audio-bitrate" class="options-input" type="number" min="6000" max="128000">
        </div>
        <br>
        <div class="options-section-header">Other</div>
        <div class="options-row">
          <label class="options-label">Hide read-only shaders:</label>
          <input id="hide-readonly" class="options-input" type="checkbox">
        </div>
        <div id="options-footer">
          <span id="options-revert" class="ui-icon ui-icon-arrowreturnthick-1-w" title="Revert to default settings"></span>
          <button id="options-save" type="submit" accesskey="s"><u>S</u>ave</button>
          <span><!--flex spacing placeholder --></span>
        </div>
      </form>
    </div>

    <img id="icon" src="images/icon64.png">
    <br>

    <div id="table-header">
      <div id="search-wrapper">
        <div class="ui-icon ui-icon-search"></div>
        <input id="search-bar" type="text" spellcheck="false" tabindex="-1">
      </div>
      <!--
      <img id="refresh" class="btn" src="images/refresh16.png">
      -->
    </div>

    <div id="table-container">
      <div id="saved-shaders-wrapper">
        <div id="saved-shaders" class="shader-table"></div>
      </div>
      <div id="active-shaders-wrapper">
        <div id="active-shaders" class="shader-table"></div>
      </div>
    </div>

    <div id="table-footer">
     <button id="exec" accesskey="a" tabindex="-1"><u>A</u>pply</button>
    </div>

  </body>

  <svg id="filters" width="0" height="0">
    <filter id="greenify" color-interpolation-filters="sRGB">
      <feColorMatrix type="matrix"
        values="0.38 0 0 0  0 
                0.80 0 0 0  0  
                0.45 0 0 0  0 
                  0  0 0 1  0" />
    </filter>
  </svg>

  <script src="lib/jquery/jquery-1.12.4.min.js"></script>
  <script src="lib/jquery/jquery-ui.min.js"></script>
  <script src="options.js"></script>
  <script src="popup.js"></script>

</html>
